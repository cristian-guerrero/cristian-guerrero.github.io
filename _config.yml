### Site Settings ###
title               : Cristian Guerrero
description         : >-
                      "Working in
                      progress"
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : cristian-guerrero/cristian-guerrero.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
